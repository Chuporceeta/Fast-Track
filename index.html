<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Track</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div id="content">
        <canvas id="map-canvas"></canvas>
        <canvas id="roads-canvas"></canvas>
        <canvas id="cities-canvas"></canvas>
    </div>

    <svg id="graph-svg">
        <g id="graph"></g>
    </svg>

    <div id="sidebar">
        <h1>Fast Track</h1>
        <label>Show cities with a population of at least <input type="number" id="pop-input" min="0" max="8000000" step="1000" value="50000" onchange="graph.onMinPopChange()"></label>
        <label>
            City 1:
            <input list="cityList" name="city1"/>
        </label>
        <label>
            City 2:
            <input list="cityList" name="city2"/>
        </label>
        <datalist id="cityList"></datalist>
        <fieldset>
            <legend>Build roads to:</legend>
            <div>
                <label><input type="radio" name="roads" id="n-closest-toggle" autocomplete="off"> <input type="number" class="num-input" id="n" min="1" max="20" value="5"> closest cities</label>
                <label><input type="radio" name="roads" id="in-radius-toggle" autocomplete="off"> cities within <input type="number" class="num-input" id="r" min="100" max="500" step="50" value="100"> miles</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Select a path-finding algorithm:</legend>
            <div>
                <label><input type="radio" name="algorithm" autocomplete="off"> Dijkstra's Algorithm</label>
                <label><input type="radio" name="algorithm" autocomplete="off"> A* Search</label>
            </div>
        </fieldset>
        <input type="button" value="Go!" onclick="launch()"/>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="Canvas.js"></script>
    <script src="QuadTree.js"></script>
    <script src="Graph.js"></script>
    <script src="process-data.js"></script>
</body>
</html>
