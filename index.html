<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Track</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg id="graph-svg"><g id="graph"></g></svg>

    <div id="sidebar">
        <h1>Fast Track</h1>
        <label>Show cities with a population of at least <input type="number" id="pop-input" min="0" max="8000000" step="1000" value="50000" onchange="resizeSVG()"></label>
        <label>
            City 1:
            <input list="cities" name="city1"/>
        </label>
        <label>
            City 2:
            <input list="cities" name="city2"/>
        </label>
        <datalist id="cities"></datalist>
        <fieldset>
            <legend>Build roads to:</legend>
            <div>
                <label><input type="radio" name="roads"> <input type="number" class="num-input" min="1" max="20" value="5"> closest cities</label>
                <label><input type="radio" name="roads"> cities within <input type="number" class="num-input" min="5" max="100" step="5" value="25"> miles</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Select a path-finding algorithm:</legend>
            <div>
                <label><input type="radio" name="algorithm"> Breadth-First</label>
                <label><input type="radio" name="algorithm"> Dijkstra's</label>
                <label><input type="radio" name="algorithm"> A*</label>
            </div>
        </fieldset>
        <input type="submit" value="Go!"/>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="process-data.js"></script>
    <script src="graph.js"></script>
</body>
</html>
