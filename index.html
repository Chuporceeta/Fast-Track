<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Track</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div id="content">
        <canvas id="map-canvas"></canvas>
        <canvas id="roads-canvas"></canvas>
        <canvas id="cities-canvas"></canvas>
        <canvas id="canvas"></canvas>
    </div>

    <svg id="graph-svg">
        <g id="graph"></g>
    </svg>

    <div id="sidebar">
        <h1>Fast Track</h1>
        <label>Show cities with a population of at least <input type="number" id="pop-input" min="0" max="8000000" step="1000" value="50000" autocomplete="off" onchange="graph.onMinPopChange()"></label>
        <label>
            City 1:
            <input list="cityList" id="city1" onchange="graph.getEndpoints(1)"/>
        </label>
        <label>
            City 2:
            <input list="cityList" id="city2" onchange="graph.getEndpoints(2)"/>
        </label>
        <datalist id="cityList"></datalist>
        <fieldset>
            <legend>Build roads to:</legend>
            <div>
                <label>
                    the <input type="number" class="num-input" autocomplete="off" id="n" min="-1" max="20" value="5"> closest cities
                    within <input type="number" class="num-input" autocomplete="off" id="r" min="-1" max="999" step="100" value="-1"> miles.
                </label>
                (enter -1 in either field for âˆž)
            </div>
        </fieldset>
        <fieldset>
            <legend>Select a path-finding algorithm:</legend>
            <div>
                <label><input type="radio" name="algorithm" id="dijkstra-toggle" autocomplete="off"> Dijkstra's Algorithm</label>
                <label><input type="radio" name="algorithm" id="a*-toggle" autocomplete="off"> A* Search</label>
            </div>
        </fieldset>
        <input type="button" value="Go!" onclick="launch()"/>

        <h3 id="search-results"></h3>
        <ul id="search-path"></ul>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="heap.js"></script>
    <script src="Canvas.js"></script>
    <script src="QuadTree.js"></script>
    <script src="Graph.js"></script>
    <script src="main.js"></script>
</body>
</html>
